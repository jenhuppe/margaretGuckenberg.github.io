		{

			$('input#phoneInput').mask("999-999-9999");
			
			function checkFields()
			{
				if( $('input#nameInput').val() == "")
						{
							$('input#nameInput').addClass('fieldIncorrect');
							$('div.alertPopup p').html('The name field requires a value.');
							$('div.alertPopup').show();
							return 0;
						}
						
						if( $('input#nameInput').val() != "")
							{
								if( $('input#nameInput').hasClass('fieldIncorrect'))
									$('input#nameInput').removeClass('fieldIncorrect');
									name = true;
							}
							
				if ( ($('input#emailInput').val().indexOf('@')<0) || ($('input#emailInput').val().indexOf('.')<0))
					{
						$('input#emailInput').addClass('fieldIncorrect');
						$('div.alertPopup p').html('The email field requires a valid email address.');
						$('div.alertPopup').show();
						return 0;
					}
					
					if ( ($('input#emailInput').val().indexOf('@')>=0) || ($('input#emailInput').val().indexOf('.')>=0))

						{
							if( $('input#emailInput').hasClass('fieldIncorrect'))
								$('input#emailInput').removeClass('fieldIncorrect');
								email = true;
						}
					
					
					
					if( $('textarea#commentInput').val() == "")
					{
						$('textarea#commentInput').addClass('fieldIncorrect');
						$('div.alertPopup p').html('The comments field requires a value.');
						$('div.alertPopup').show();
						return 0;
					}
					
					if( $('textarea#commentInput').val() != "")
						{
							if( $('textarea#commentInput').hasClass('fieldIncorrect'))
								$('textarea#commentInput').removeClass('fieldIncorrect');
								comments = true;
						}

						
					
					
			}
			
			$('div.alertPopup a').click(function(){
						$('div.alertPopup').hide();
						
					});
					
						
			$('button#submitContact').click(function(e){
				e.preventDefault();
				checkFields();
			});
			
		});
		
		
		
	</script>
